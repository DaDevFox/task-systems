version: v2
# IMPORTANT: clean: false to prevent deleting existing files
clean: false
plugins:
  # Go proto messages
  - local: protoc-gen-go
    include_imports: true
    out: backend/goproto
    opt: 
      - paths=source_relative
      - Mhometasker_service.proto=home-tasker/goproto/hometasker/v1
      - Mconfig.proto=home-tasker/goproto/hometasker/v1
      - Mstate.proto=home-tasker/goproto/hometasker/v1
      - Mtasks.proto=home-tasker/goproto/hometasker/v1
      - Mcooking.proto=home-tasker/goproto/hometasker/v1

  # Go gRPC service interfaces  
  - local: protoc-gen-go-grpc
    include_imports: true
    out: backend/goproto
    opt:
      - paths=source_relative
      - Mhometasker_service.proto=home-tasker/goproto/hometasker/v1
      - Mconfig.proto=home-tasker/goproto/hometasker/v1
      - Mstate.proto=home-tasker/goproto/hometasker/v1
      - Mtasks.proto=home-tasker/goproto/hometasker/v1
      - Mcooking.proto=home-tasker/goproto/hometasker/v1

  # TypeScript proto messages (commented out for now)
