syntax = "proto3";

package hometasker.v1;

option go_package = "hometasker/v1";

message Recipe {
  string name = 1;
  repeated Ingredient ingredients = 2;
  string instructions = 3;
}

message Ingredient {
  string name = 1;
  string unit = 2;
  float quantity = 3;
}

message MealPlan {}
