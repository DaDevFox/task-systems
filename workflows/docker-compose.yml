version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "50051:50051"
      - "8080:8080"
      - "8082:8082"
    environment:
      NTFY_HOSTNAME: ntfy
    volumes:
      - ./prod.config.textproto:/app/config.textproto
  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "80:80"
  ntfy:
    image: binwiederhier/ntfy
    command:
      - serve
    ports:
      - "80:80"
    volumes:
      - ./ntfy/cache:/var/cache/ntfy
    healthcheck: # optional: remember to adapt the host:port to your environment
      test: ["CMD-SHELL", "wget -q --tries=1 http://localhost:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
